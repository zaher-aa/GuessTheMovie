<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./main.js"></script>
    <title>Guess The Movie Game</title>
  </head>
  <body>
    <h1>Guess The Movie</h1>
    <div class="letters">
      <button id="a" data-text="A">A</button>
      <button id="b" data-text="B">B</button>
      <button id="c" data-text="C">C</button>
      <button id="d" data-text="D">D</button>
      <button id="e" data-text="E">E</button>
      <button id="f" data-text="F">F</button>
      <button id="g" data-text="G">G</button>
      <button id="h" data-text="H">H</button>
      <button id="i" data-text="I">I</button>
      <button id="j" data-text="J">J</button>
      <button id="k" data-text="K">K</button>
      <button id="l" data-text="L">L</button>
      <button id="m" data-text="M">M</button>
      <button id="n" data-text="N">N</button>
      <button id="o" data-text="O">O</button>
      <button id="p" data-text="P">P</button>
      <button id="q" data-text="Q">Q</button>
      <button id="r" data-text="R">R</button>
      <button id="s" data-text="S">S</button>
      <button id="t" data-text="T">T</button>
      <button id="u" data-text="U">U</button>
      <button id="v" data-text="V">V</button>
      <button id="w" data-text="W">Y</button>
      <button id="x" data-text="X">X</button>
      <button id="y" data-text="Y">Y</button>
      <button id="z" data-text="Z">Z</button>
    </div>
    <div class="answers-container"></div>
    <p class="attempts-left"></p>
    <p class="correct-movie"></p>
    <button id="try-again">Try Again</button>
  </body>
</html>
